<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
</head>

<body>
    <div class="container ">
        <div class="row d-flex justify-content-center py-3" id="benzina">
            <h1 class="COL-12 text-center">CATEGORIA BENZINA</h1>





        </div>


        <div class="row d-flex justify-content-center py-5" id="diesel">
            <h1 class="COL-12 text-center">CATEGORIA DIESEL</h1>





        </div>


        <div class="row d-flex justify-content-center py-5" id="altri">
            <h1 class="COL-12 text-center">CATEGORIA ALTRI CARBURANTI</h1>





        </div>
        <form class="row g-3 d-flex justify-content-center " onsubmit="addCar(event)">
            <div class="col-md-6 text-center">
                <label for="inputEmail4" class="form-label text-center">casa produttrice</label>
                <input type="text" class="form-control" id="make">
            </div>
            <div class="col-md-6 text-center">
                <label for="inputPassword4" class="form-label text-center">modello</label>
                <input type="text" class="form-control" id="model">
            </div>
            <div class="col-6 text-center">
                <label for="inputAddress" class="form-label text-center">carburante</label>
                <input type="text" class="form-control" id="fuel">
            </div>

            <div class="col12 d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">registra</button>
            </div>
        </form>

        <script src="./js/main.js"></script>
    </div>


</body>

</html>
